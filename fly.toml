# fly.toml app configuration file generated for readclip on 2023-08-24T17:04:57+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "readclip"
primary_region = "sin"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[checks]
  [checks.health_http_check]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/health_check"
    port = 80800
    timeout = "10s"
    type = "http"
    [checks.health_http_check.headers]
      Content-Type = "application/json"

