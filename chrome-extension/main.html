<!DOCTYPE html>
<html>
<head>
    <title>Readclip Popup</title>
    <style>
        body {
            width: 300px;
            height: auto;
            min-height: 135px;
            padding: 16px;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #45a049;
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0 3px 0 #3d8b40;
            transform: translateY(2px);
        }

        .button:active {
            background-color: #3d8b40;
            box-shadow: 0 1px 0 #2d6930;
            transform: translateY(4px);
        }
        
        .button.google {
            background-color: #4285f4;
            box-shadow: 0 5px 0 #3367d6;
        }
        
        .button.google:hover {
            background-color: #3367d6;
            box-shadow: 0 3px 0 #2850a7;
        }
        
        .button.google:active {
            background-color: #2850a7;
            box-shadow: 0 1px 0 #1c3d82;
        }
        
        .block {
            display: block;
        }
        .w-full {
            width: 100%;
        }
        .grid {
            display: grid;
            gap: 8px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        
        .user-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            margin: 0;
        }
        
        .user-email {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        #authSection {
            margin-bottom: 16px;
        }
        
        #contentSection {
            display: none;
        }
        
        .signout-btn {
            font-size: 12px;
            padding: 4px 8px;
            background: #ff4444;
            box-shadow: 0 3px 0 #cc0000;
        }
    </style>
</head>

<body class="grid">
    <div id="authSection">
        <button id="signInBtn" class="button google w-full">
            Sign in with Google
        </button>
    </div>

    <div id="contentSection">
        <div class="user-profile">
            <img id="userPhoto" src="" alt="Profile">
            <div class="user-info">
                <p id="userName" class="user-name"></p>
                <p id="userEmail" class="user-email"></p>
            </div>
            <button id="signOutBtn" class="button signout-btn">Sign Out</button>
        </div>

        <button id="getContentBtn" type="button" class="button w-full">
            Get Content
        </button>

        <a href="https://claude.ai/new" target="_blank">
            <button type="button" class="button w-full">
                Go to Claude.ai
            </button>
        </a>

        <a href="https://chatgpt.com" target="_blank">
            <button type="button" class="button w-full">
                Go to ChatGPT
            </button>
        </a>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    
    <script src="auth.js"></script>
    <script src="popup.js"></script>
</body>
</html>
