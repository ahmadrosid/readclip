<!DOCTYPE html>
<html>

<head>
    <title>Readclip Popup</title>
    <style>
        body {
            width: 350px;
            height: 300px;
        }
        .button {
            margin-top: 12px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }
        .block {
            display: block;
        }
        .w-full {
            width: 100%;
        }
    </style>
</head>

<body>
    <button id="getContentBtn" type="button" class="button block w-full">
        Get Content
    </button>

    <a href="https://claude.ai/new" target="_blank" class="button block">
        Go to Claude.ai
    </a>

    <script src="popup.js"></script>
</body>

</html>
