<!DOCTYPE html>
<html>

<head>
    <title>Readclip Popup</title>
    <style>
        body {
            width: 300px;
            height: 300px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <button id="getContentBtn" type="button"
        class="button">
        Get Content
    </button>
    <script src="popup.js"></script>
</body>

</html>
